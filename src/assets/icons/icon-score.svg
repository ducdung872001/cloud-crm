<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     width="24" height="24"
     role="img"
     aria-labelledby="iconTitle iconDesc">
  <title id="iconTitle">Điểm tích luỹ</title>
  <desc id="iconDesc">Chồng đồng xu biểu tượng cho điểm tích luỹ với dấu cộng nhỏ ở góc phải trên biểu thị cộng thêm</desc>

  <!-- Bottom coin (dark) -->
  <ellipse cx="12" cy="16.6" rx="6" ry="1.9" fill="#B45309"/>
  <!-- Middle coin (medium) -->
  <ellipse cx="12" cy="15.0" rx="6" ry="1.6" fill="#F59E0B"/>
  <!-- Top coin (light) -->
  <ellipse cx="12" cy="13.2" rx="6" ry="1.9" fill="#FDE68A"/>
  <!-- Top coin detail -->
  <path d="M6 13.2c0 .5 2.7 1.6 6 1.6s6-1.1 6-1.6"
        fill="none" stroke="#D97706" stroke-width="0.4" stroke-linecap="round"/>

  <!-- Plus badge -->
  <circle cx="18" cy="6" r="2.6" fill="#10B981"/>
  <path d="M18 4.9v2.2M16.9 6h2.2"
        fill="none" stroke="#ffffff" stroke-width="0.9" stroke-linecap="round" stroke-linejoin="round"/>
</svg>